<!DOCTYPE html>
<html>
  <head>
    <!--this is a comment about toads-->
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Sales information</title>
  </head>
  <body>

      <form id= 'form'>
        <fieldset>
          <legend>Update Store</legend>
          <select id="storeName" class="storeUpdateName" name="storeUpdate">
          </select>
        </fieldset>
       <fieldset>
         <legend>New Store</legend>
         <div class="new-item">
           <label for="store">Store Name:</label>
           <input type="text" name="store" value="">
         </div>

         <div class="new-item">
           <label for="min">Minimum Customers:</label>
           <input type="number" name="min" min="1">
         </div>

         <div class="new-item">
           <label for="max">Maximum Customers:</label>
           <input type="number" name="max" min="1">
         </div>

         <div class="new-item">
           <label for="cookieAverage">Cookie Average:</label>
           <input type="number" name="cookieAverage" step="any">
         </div>
         <div class="new-item">
           <input type="submit" value="submit">
         </div>
       </fieldset>

      </form>
    <section id="table-section">
      <h1 class="table-text">Cookies</h1>
      <table id="location-table">
        <caption>Estimated number of cookies needed per hour</caption>
      </table>
      <h1 class="table-text">Salmon Cookie Tossers</h1>
      <table id="employee-table">
        <caption>Cookie Tossers needed per hour</caption>
        <tbody id="employee-table-body">
        </tbody>
      </table>
    </section>
    <script src="app.js"></script>
  </body>
</html>
